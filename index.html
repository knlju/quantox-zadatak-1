<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">  

    <title>Week 1 - 2 Zadatak</title>
</head>

<body>
    <main class="content">
        <div class="bg-images">
            <img class="bg-image bg-image-top" src="images/bg-pattern-top.svg" alt="">
            <img class="bg-image bg-image-bottom" src="images/bg-pattern-bottom.svg" alt="">
        </div>
        <section class="card-container">
            <img src="images/bg-pattern-card.svg" />
            <div class="card-content">
                <img class="card-icon" src="images/image-victor.jpg" />
                <div class="card-info">
                    <div>
                        <span class="dark-text">Victor Crest</span>
                        <span class="light-text">26</span>
                    </div>
                    <div class="light-text residence">London</div>
                </div>
            </div>
            <div class="card-bottom">
                <div>
                    <div class="dark-text">80K</div>
                    <div class="light-text small-text spaced-text">Followers</div>
                </div>
                <div>
                    <div class="dark-text" div>803K</div>
                    <div class="light-text small-text spaced-text">Likes</div>
                </div>
                <div>
                    <div class="dark-text">1.4K</div>
                    <div class="light-text small-text spaced-text">Photos</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
